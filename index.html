<!DOCTYPE html>
<html>
  <head>
    <style>
      #div1 {
        width: 400px;
        height: 400px;
        padding: 10px;
        border: 1px solid #aaaaaa;
      }
    </style>
    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }

      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
      }
    </script>
  </head>
  <body>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

    <br />

      id="drag1"
      src="C:\Users\zhenr\Desktop\Desktop\Dee Limit EP 1.jpg"
      draggable="true"
      ondragstart="drag(event)"
      width="336"
      height="360"
    />
  </body>
</html>
